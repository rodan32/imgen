# GPU Node Registry
# Each entry represents a ComfyUI instance running on a specific GPU.
# Update host/port values to match your network setup.

nodes:
  - id: gpu-premium
    name: "RTX 5060 Ti"
    vram_gb: 16
    tier: premium
    host: "192.168.0.20"  # 5060 Ti machine (Stability Matrix)
    port: 8188
    capabilities:
      - sd15
      - sdxl
      - pony
      - illustrious
      - flux
      - flux_fp8
      - upscale
      - controlnet
      - ipadapter
      - faceid
    max_resolution: 1536
    max_batch: 4

  - id: gpu-quality
    name: "RTX 4060 Ti"
    vram_gb: 8
